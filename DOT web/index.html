<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time management tool</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="module" src="main.js"> </script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="jumbotron">
        <h1 style="text-align: center;">Time management tool</h1>
    </div>

    <div class="padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 text-center">            
                    <p>
                        Average study time:
                    </p>
                    <p id=avgStudyTime style="font-weight: bold;">
                    
                    </p>       
                </div>

                <div class="col-sm-3 text-center" >
                    <p>
                        Average studytime between breaks:
                    </p>
                    <p id=avgBreakTimeBetween style="font-weight: bold;">
                    
                    </p>
                </div>
                <div class="col-sm-3 text-center" >
                    <p>
                        Average time of breaks:
                    </p>
                    <p id=avgBreakTime style="font-weight: bold;">
                    
                    </p>
                </div>
                <div class="col-sm-3 text-center" >
                    <p>
                        Average count of breaks:
                    </p>
                    <p id=avgBreakCount style="font-weight: bold;">
                    
                    </p>
                </div>
            </div>
        </div>
    </div> 
   
    <br>

    <div class="padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="container">
                        <canvas id=barChart></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
